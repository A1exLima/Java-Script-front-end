<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ToDoList</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/todoListAlexLima/public/styles/style.css">
</head>

<body>
	<main>
		<div id="desc">ADICIONE UMA TAREFA</div>

		<form id="form">
			<input type="text" id="text" autocomplete="off">
			<button id ="btn" type="submit">Salvar</button>
		</form>

		<ul id="task-list">

			<li id="task_1">
				<input type="checkbox" id="check_1">
				<label for="check_1">TAREFA 1</label>
				<i class="material-icons">delete</i>
			</li>

			<li id="task_2">
				<input type="checkbox" id="check_2">
				<label for="check_2">TAREFA 2</label>
				<i class="material-icons">delete</i>
			</li>

			<li id="task_3">
				<input type="checkbox" id="check_3">
				<label for="check_3">TAREFA 3</label>
				<i class="material-icons">delete</i>
			</li>

			<li id="task_4">
				<input type="checkbox" id="check_4">
				<label for="check_4">TAREFA 4</label>
				<i class="material-icons">delete</i>
			</li>

		</ul>

		<p class="direito">Desenvolvido por Alex Lima</p>

	</main>
	
	<script src="/todoListAlexLima/public/js/main.js"> </script>

</body>

</html>
